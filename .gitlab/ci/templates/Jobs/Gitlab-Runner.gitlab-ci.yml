deploy_gitlab_runner:
  stage: infra
  extends:
  - .auto-configure
  - .before-script
  - .general
  only:
    variables:
    - $GITLAB_RUNNER_INSTALLED
    - $GITLAB_RUNNER_TOKEN
  script:
  - helmfile -l component=gitlab-runner list
  - helm tiller run -- helmfile -l component=gitlab-runner sync --skip-deps